{% extends 'base.html' %}
{% block title %}
<title>NASA HAckathon Project</title>
{% endblock %}

{% block body %}
<section class="container-fluid text-center bg-faded my-4">
    This Chart is Population vs Confirmed Cases<br>
    X-axis: Population<br>
    Y-axis: Confirmed
</section>
<section class="container">
    <canvas id="myChart"></canvas>
    <script>
        var getData = $.get('/confirmedj');
        var get = $.get('/populationj');
        get.done(function(population){
        getData.done(function(confirmed){
            var ctx = document.getElementById('myChart').getContext('2d');
            var chart = new Chart(ctx, {
                // The type of chart we want to create
                type: 'bar',
                // The data for our dataset
                data: {
                    labels: population.population,
                    datasets: [{
                        label: 'Confirmed',
                        backgroundColor: 'rgb(255, 99, 132)',
                        borderColor: 'rgb(255, 99, 132)',
                        data: confirmed.confirmed
                    }]
                },

                // Configuration options go here
                options: {}
            });
        });
    });
    </script>
</section>
{% endblock %}
